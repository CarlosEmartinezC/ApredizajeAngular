<h1>{{name}}</h1>

<dl>
  <dt> Nombre:</dt>
  <dd>{{name}}</dd>

  <dt> Edad:</dt>
  <dd>{{age}}</dd>

  <dt> MÃ©todo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt> Capitalizado:</dt>
  <dd> {{capitalizedName}}</dd>
</dl>

<button
  class="btn btn-primary mx-2"
  *ngIf="name !== 'Spiderman'"
  (click)="changenHero()">

</button>

<button
class="btn btn-primary"
*ngIf="age !== 26"
(click)="changeAge()">
  cambiar edad
</button>

<button
class="btn btn-primary mx-2"
*ngIf="age == 26 || name =='Spiderman'"
(click)="ResetForm()"
>Reset</button>
